<!doctype html>
<html lang="pt-br" ng-app="app">

<head>
    <title>Sistema de Matrículas</title>
    <link rel="shortcur icon" href="images/logo.png">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="theme/usebootstrap.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        body {
            padding-top: 10px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="coordenadoresController">

        <div class="page-header text-center">
            <h1> Página do Coordenador </h1>
            <a href="/logout" class="btn btn-warning">Logout</a>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="well">
                    <h3><span class="fa fa-user"></span> Coordenador </h3>

                    <% if (user.email) { %>
                    <p>
                        <strong>Coordenador</strong>:
                        <%= user.matricula %><br>
                        <!-- <strong>id</strong>: <%= user._id %><br> -->
                        <strong>email</strong>:
                        <%= user.email %><br>
                        <!-- <strong>password</strong>: <%= user.password %> -->

                    </p>
                    <!-- <a href="/unlink/local" class="btn btn-default">Unlink</a> -->
                    <% } else { %>
                    <a href="/connect/local" class="btn btn-default">Connect Local</a>
                    <% } %>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="well">
                    <md-radio-group ng-model="filtroSelecionadoId" ng-change="selecionaFiltro()">
                        <div ng-repeat='filtro in filtros' class="row">
                            <md-radio-button flex ng-value="filtro.id" class="md-primary">
                                <label>{{filtro.descricao}}</label>
                            </md-radio-button>
                        </div>
                    </md-radio-group>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr ng-show="relatorio.length > 0">
                    <th class="ng-binding col-md-3 col-xs-3">Nome da disciplina</th>
                    <th class="ng-binding col-md-3 col-xs-3">total</th>                    
                </tr>
                <td ng-show="relatorio.length === 0">
                    <label> Nenhum dado encontrado </label>
                </td>
            </thead>
            <tbody>
                <tr ng-repeat="dado in relatorio track by $index">
                    <td class="ng-binding col-md-3 col-xs-3">{{dado._id}}</td>
                    <td class="ng-binding col-md-4 col-xs-4">{{dado.total}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
    <!-- load libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-mask/1.8.7/mask.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/usebootstrap.js"></script>

    <!-- load app main -->
    <script src="app/app.js"></script>

    <!-- load services -->
    <script src="app/services/service.js"></script>

    <!-- load controllers -->
    <script src="app/controllers/alunosController.js"></script>
    <script src="app/controllers/coordenadoresController.js"></script>

</body>

</html>
